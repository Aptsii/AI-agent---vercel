<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>AI 에이전트 질의</title>
    <!-- 마크다운 변환 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 700px;
            margin: 50px 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .input-group {
            display: flex;
            margin-top: 20px;
        }

        #question-input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        #ask-button {
            padding: 12px 25px;
            margin-left: 10px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #ask-button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        #ask-button:disabled {
            background-color: #9E9E9E;
            cursor: not-allowed;
        }

        #answer-box {
            margin-top: 25px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            border: 1px solid #ddd;
            min-height: 150px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        /* 마크다운 스타일 */
        #answer-box h1,
        #answer-box h2,
        #answer-box h3 {
            margin: 10px 0;
            color: #333;
        }

        #answer-box p {
            margin: 5px 0;
        }

        #answer-box code {
            background-color: #eee;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }

        #answer-box pre {
            background-color: #eee;
            padding: 10px;
            border-radius: 6px;
            overflow-x: auto;
        }

        #answer-box a {
            color: #1a73e8;
            text-decoration: none;
        }

        #answer-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <h1>AI 에이전트 질의</h1>

        <div class="input-group">
            <input type="text" id="question-input" placeholder="여기에 질문을 입력하세요..." />
            <button id="ask-button" onclick="askAI()">질문 보내기</button>
        </div>

        <div id="answer-box">답변이 여기에 표시됩니다.</div>
    </div>

    <script>
        async function askAI() {
            const questionInput = document.getElementById("question-input");
            const answerBox = document.getElementById("answer-box");
            const askButton = document.getElementById("ask-button");
            const question = questionInput.value.trim();

            if (!question) {
                alert("질문을 입력해주세요!");
                return;
            }

            answerBox.innerHTML = "AI가 생각 중입니다...";
            askButton.disabled = true;

            try {
                const API_ENDPOINT = "https://ai-agent-vercel-zeta.vercel.app/ask"; // 실제 서버 주소로 변경
                const response = await fetch(API_ENDPOINT, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question: question }),
                });

                if (!response.ok) throw new Error(`서버 오류: ${response.statusText}`);

                const data = await response.json();
                // 마크다운 변환
                answerBox.innerHTML = marked.parse(data.answer);

            } catch (error) {
                answerBox.innerText = `오류가 발생했습니다: ${error.message}`;
            } finally {
                askButton.disabled = false;
            }
        }
    </script>
</body>

</html>
